  update_contributors:
    name: Update contributors
    runs-on: ubuntu-latest
    needs: [get_all_files, update_translations]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      # Pulls the translation changes from above.
      - name: Pull changes
        run:
          git pull origin
      - name: Create local changes
        run: |
          cd .github/scripts/update-contributors
          node index.js ${{ github.actor }} ${{ join(fromJSON(needs.get_all_files.outputs.files), ' ') }}
      - name: Commit files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Updated contributors